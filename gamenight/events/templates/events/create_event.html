{% if event.id %}
<h1>Edit Event</h1>
{% else %}
<h1>Create Event</h1>
{% endif %}

<form action="{{ action }}" method="POST">

<form action="{% url 'events:create' %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_events" type="submit" value="Save Event" />
</form>

<p><a href="{% url 'events:detail' event.id %}">Back to {{ event.title }}</a></p>
<p><a href="{% url 'events:index' %}">Back	to Event List</a></p>
