{% if latest_event_list %}
<h1>Recent Events List</h1>
    <ul>
    {% for event in latest_event_list %}
        <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}

<a href="{% url 'events:create' %}">Create Event</a>
