<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "events/head.html" %}
  </head>
<body>

{% include "boardgames/navbar.html" %}

{% if events %}
<h1>Recent Events List</h1>
    <ul>
    {% for e in events %}
        <li><a href="{% url 'events:detail' e.id %}">{{ e }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}

<a href="{% url 'events:create' %}">Create Event</a>
{% include "events/footer.html" %}
</body>
