{% block content %}
  {% if registered == False %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit </button>
  </form>
  {% elif registered == True %}
		<p><a href="{% url 'authentication:create_profile' %}">You've successfully signed up! Click here to continue.</a></p>
  {% endif %}
{% endblock %}
