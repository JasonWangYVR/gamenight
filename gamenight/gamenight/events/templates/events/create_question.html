{% if question.id %}
<h1>Edit Question</h1>
{% else %}
<h1>Add New Question</h1>
{% endif %}

<form action="{{ action }}" method="POST">

<form action="{% url 'events:create' %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_question" type="submit" value="Save Question" />
</form>

<p><a href="{% url 'events:index' %}">Back	to Event List</a></p>
